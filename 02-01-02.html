<!DOCTYPE html>
<html>
    <header>
        <title></title>
    </header>
    <head>
        <script>
            employee = '[{"firstName": "John", "lastName": "Stoke", "Salary": 5000, "permanentStaff": true}]';
const object = JSON.parse(employee);
var body = document.getElementsByTagName("body");
var table = document.createElement("table");
var tHead = document.createElement("thead");
var tBody = document.createElement("tbody");
var row = tHead.insertRow(-1);
var cell = row.insertCell(-1);
cell.innerHTML = "<p>Property</p>";
cell = row.insertCell(-1);
cell.innerHTML = "Value";
cell = row.insertCell(-1);
cell.innerHTML = "Type";
tHead.style.backgroundColor="#DEEAF6";
tHead.style.fontWeight="bold";
for (var element in object[0]){
    row = tBody.insertRow(-1);
    cell = row.insertCell(-1);
    const tmp = element.split(/(?=[A-Z])/);
    cell.innerHTML = tmp[0].charAt(0).toUpperCase()+tmp[0].slice(1);
    if(tmp.length>1){
        cell.innerHTML+=" "+tmp[1];
    }
    cell = row.insertCell(-1);
    cell.innerHTML = object[0][element];
    cell = row.insertCell(-1);
    cell.innerHTML = String(typeof(object[0][element])).charAt(0).toUpperCase()+String(typeof(object[0][element])).slice(1);
}
table.append(tHead);
table.append(tBody);
table.setAttribute("border","1")
document.body.appendChild(table);
        </script>
    </head>
    <body>
    </body>
</html>
